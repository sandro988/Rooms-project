{% load static %}
<nav class='navbar'>
    <a href="{% url 'home' %}" class="navbar-header">
        <h1>Studybud</h1>
    </a>


    <div class="navbar-secondhalf">
        <div class="search-div">

            <form method='GET' action="{% url 'home' %}">
                <input class='search-bar' type="text" name="q" placeholder="Search Rooms...">
            </form>

            
        </div>
        
        <div class="navbar-links">
            {% if request.user.is_authenticated %}
                <a class='logout' href="{% url 'logout' %}">Logout</a>

                {% if request.user.userprofile.picture %}
                    <a class='edit-user' href="{% url 'user-profile' request.user.id %}">
                        <img src="{{request.user.userprofile.picture.url}}">
                    </a>
                {% else %} 
                    <a href="{% url 'user-profile' request.user.id %}">
                        <img src="{% static 'images/default.jpg' %}" alt="Default user image">
                    </a>
                {% endif %}
            
            {% else %} 
            
                <a class="login" href="{% url 'login' %}">Login</a>
                <a class="register" href="{% url 'register' %}">Register</a>
            
            {% endif %}
        </div>
    </div>
</nav>
