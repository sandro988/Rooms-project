{% extends 'main.html' %} 

{% block content %} 

    <style>
        .profile-container {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
        }

        .activity{
            border: 2px solid black;
            padding: 10px;
            margin: 10px 10px;
        }
    </style>

    <h1>{{user.username}}'s profile page</h1>
    <a href="{% url 'edit-user' user.id %}">Edit user</a>

    <div class="profile-container">
        <div>
            {% include 'rooms/topics_component.html' %}
        </div>

        <div>
            {% include 'rooms/feed_component.html' %}
        </div>

        <div>
            {% include 'rooms/activity_component.html' %}
        </div>
    </div>
{% endblock %}
